<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">{{email}}</label>
      <input type="email" id="inputEmail" class="form-control userText" placeholder="Email address" ng-model="user.name" required autofocus>
      <label for="inputPassword" class="sr-only">{{password}}</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
      <div class="checkbox">
        <label class="labelCenter">
          <input type="checkbox" value="remember-me" class="centerCheckbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login In</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ui-sref="register">Register</button>
    <!--/div-->
  </form>

</div> <!-- /container -->
