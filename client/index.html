<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/libraries/frontend/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>




    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">

  </head>

  <body ng-app="myApp">

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">{{email}}</label>
          <input type="email" id="inputEmail" class="form-control userText" placeholder="Email address" ng-model="user.name" required autofocus>
          <label for="inputPassword" class="sr-only">{{password}}</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
          <div class="checkbox">
            <label class="labelCenter">
              <input type="checkbox" value="remember-me" class="centerCheckbox"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login In</button>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ui-sref="outside.register">Register</button>
        <!--/div-->
      </form>

    </div> <!-- /container -->

    <!--body>
      <ui-view></ui-view>
    </body-->

    <!--script href="/libraries/frontend/angular.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/libraries/frontend/bootstrap.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--script src="libraries/frontend/angular.min.js"></script-->
    <!--script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script-->

  </body>
</html>
